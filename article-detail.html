<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="article-page-title">Memuat Artikel...</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .page-container {
        display: flex;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      #single-article-container {
        flex: 1; /* Mengambil ruang yang tersedia */
        min-width: 0;
      }
      .sidebar-right {
        width: 300px;
        flex-shrink: 0;
        margin-top: 250px;
      }
      .sidebar-widget {
        margin-bottom: 30px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
      }
      .sidebar-widget h3 {
        margin-top: 0;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      /* Form Pencarian Sidebar */
      .search-form {
        display: flex;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }
      .search-form input {
        border: none;
        padding: 10px;
        flex-grow: 1;
        outline: none;
      }
      .search-form button {
        border: none;
        background-color: #006400;
        color: white;
        padding: 0 15px;
        cursor: pointer;
      }
      /* Daftar Artikel Terbaru */
      #latest-posts-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .sidebar-post-link {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: inherit;
      }
      .sidebar-post-link:hover .sidebar-post-title {
        color: #006400;
      }
      .sidebar-post-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        flex-shrink: 0;
      }
      .sidebar-post-content {
        display: flex;
        flex-direction: column;
      }
      .sidebar-post-title {
        font-weight: 600;
        font-size: 0.9em;
        line-height: 1.3;
      }
      .sidebar-post-date {
        font-size: 0.8em;
        color: #666;
      }
      /* Media Query untuk Mobile */
      @media (max-width: 768px) {
        .page-container {
          flex-direction: column;
        }
        .sidebar-right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header id="header-container"></header>

    <main style="padding-top: 40px; padding-bottom: 40px">
      <div class="page-container">
        <div id="main-content-area">
          <p style="text-align: center">Memuat artikel...</p>
        </div>

        <aside class="sidebar-right">
          <div class="sidebar-widget">
            <h3>Cari Artikel</h3>
            <form id="sidebar-search-form" class="search-form">
              <input
                type="search"
                id="sidebar-search-input"
                placeholder="Ketik & tekan enter..."
                aria-label="Cari Artikel"
              />
              <button type="submit" aria-label="Cari">
                <i class="fas fa-search"></i>
              </button>
            </form>

            <div
              id="sidebar-search-results-container"
              style="margin-top: 20px"
            ></div>

            <div
              id="sidebar-search-pagination"
              class="pagination-container"
              style="margin-top: 20px"
            ></div>
          </div>

          <div class="sidebar-widget">
            <h3>Blog Terbaru</h3>
            <div id="latest-posts-container">
              <p>Memuat...</p>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <footer id="footer-container"></footer>

     
    <a
      href="https://wa.me/6287864563431?text=Halo,%20saya%20tertarik%20dengan%20layanan%20Anda."
      class="floating-whatsapp"
      target="_blank"
    >
      <img
        src="/assets/images/whatsapp-icon.png"
        alt="Hubungi Kami di WhatsApp"
      />
    </a>

    <script src="/assets/javascript/scripts.js"></script>
    <script src="/assets/javascript/scripts-wp.js"></script>
    <script src="/assets/javascript/article-detail-script.js"></script>
  </body>
</html>
